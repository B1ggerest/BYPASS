<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shared Chat</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0f0f12;
    color: #fff;
    display: flex;
    justify-content: center;
    height: 100vh;
  }

  #chat {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #msgs {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .msg {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 14px;
    background: #1f1f26;
    font-size: 14px;
    line-height: 1.4;
    animation: fadeIn 0.15s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(4px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #inputBar {
    display: flex;
    gap: 8px;
    padding: 10px;
    border-top: 1px solid #222;
    background: #121218;
  }

  #input {
    flex: 1;
    resize: none;
    border: none;
    outline: none;
    padding: 12px 14px;
    border-radius: 12px;
    background: #1f1f26;
    color: #fff;
    font-size: 14px;
  }

  #input::placeholder {
    color: #777;
  }

  button {
    border: none;
    background: #4f7cff;
    color: white;
    padding: 0 16px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
  }

  button:hover {
    background: #3f6af0;
  }
</style>
</head>

<body>
  <div id="chat">
    <div id="msgs"></div>

    <div id="inputBar">
      <textarea id="input" rows="1" placeholder="Type a messageâ€¦"></textarea>
      <button onclick="send()">Send</button>
    </div>
  </div>

<script>
const API = "https://silent-mountain-ce8a.lolbiggerestlol.workers.dev";
const msgsDiv = document.getElementById("msgs");
const input = document.getElementById("input");

async function load() {
  const res = await fetch(API);
  const msgs = await res.json();

  msgsDiv.innerHTML = "";
  msgs.forEach(m => {
    const d = document.createElement("div");
    d.className = "msg";
    d.textContent = m.text;
    msgsDiv.appendChild(d);
  });

  msgsDiv.scrollTop = msgsDiv.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  input.value = "";
  load();
}

// Enter to send, Shift+Enter for newline
input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

load();
setInterval(load, 3000);
</script>
</body>
</html>
