<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shared Chat</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; }
    #chat { max-width: 400px; margin: auto; background: white; padding: 10px; }
    #msgs { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 5px; }
    .msg { margin-bottom: 6px; }
  </style>
</head>
<body>

<div id="chat">
  <div id="msgs"></div>
  <input id="input" placeholder="Type messageâ€¦" />
  <button onclick="send()">Send</button>
</div>

<script>
const API = "https://silent-mountain-ce8a.lolbiggerestlol.workers.dev/chat";
const msgsDiv = document.getElementById("msgs");

async function load() {
  const res = await fetch(API);
  const msgs = await res.json();
  msgsDiv.innerHTML = "";
  msgs.forEach(m => {
    const d = document.createElement("div");
    d.className = "msg";
    d.textContent = m.text;
    msgsDiv.appendChild(d);
  });
  msgsDiv.scrollTop = msgsDiv.scrollHeight;
}

async function send() {
  const input = document.getElementById("input");
  if (!input.value.trim()) return;

  await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: input.value })
  });

  input.value = "";
  load();
}

load();
setInterval(load, 3000);
</script>

</body>
</html>
